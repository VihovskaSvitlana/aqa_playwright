name : Api Test Using Workflow
on: 
  push: 
    branches: 
      - workflow
  pull_requests:
    - workflow
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Add node
        uses: actions/setup-node@v4
      - name: Install dependencies
        run: npm ci
